<form action="" class="profil_password_form">
    <label for="firstname" class="profil_password_form_label bold">Mot de passe <fa-icon [icon]="faKey"></fa-icon></label>
    <br *ngIf="!openModify" />
    <input *ngIf="openModify" type="password" class="form_input">

    <button *ngIf="!openModify" (click)="onModify()" class="profil_password_form_btn">Modifier</button>
    <button *ngIf="openModify" (click)="onSubmit()" class="profil_password_form_btn">Valider</button>
</form>
