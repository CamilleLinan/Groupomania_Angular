<section *ngIf="user$">
    <img [src]="user$.userPicture" [alt]="user$.firstname">
    <form [formGroup]="newPostForm" class="form">
        <input 
            type="text" 
            placeholder="Quoi de neuf ?" 
            class="form_input"
            formControlName="message"
        >
        <input 
            *ngIf="newPostForm.valid"
            #fileInput 
            type="file"
            accept=".jpg, .jpeg, .png"
            formControlName="postPicture"
            (change)="onFileSelected($event)"
        >

        <span *ngIf="errorMessage" class="form_error bold center">{{ errorMessage }}</span>

        <button type="submit" (click)="onSubmitNewPostForm()" [disabled]="newPostForm.invalid">Publier</button>
    </form>
</section>
