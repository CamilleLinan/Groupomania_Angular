<section *ngIf="user$">
    <img [src]="user$.userPicture" [alt]="user$.firstname">
    <form [formGroup]="newPostForm" class="form">
        <input 
            type="text" 
            placeholder="Quoi de neuf ?" 
            class="form_input"
            formControlName="message"
        >
        <button type="submit" (click)="onSubmitNewPostForm()" [disabled]="newPostForm.invalid">Publier</button>
    </form>
</section>
